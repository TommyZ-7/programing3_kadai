<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF=8" />
    <title>ブログ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/bcard.css" rel="stylesheet" />

    <script src="/js/bootstrap.js"></script>
    <script src="/js/include.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <link rel="stylesheet" href="/css/prism.css" />
    <script src="/js/prism.js"></script>
  </head>

  <body background="/img/bg.jpg" data-barba="wrapper">
    <!-- ヘッダー -->
    <script type="text/javascript">
      include("/include/header.html");
    </script>

    <main>
      <div id="layout">
        <div class="container">
          <div class="row">
            <div class="shadow col-sm-8 p-3 mb-2 bg-white">
              <div
                class="mask"
                data-barba="container"
                data-barba-namespace="home"
              >
                <div id="list">
                  <div class="cp_card02" v-for="Card in Cards">
                    <div class="photo">
                      <img :src="Card.photo" alt="photo" class="img-fluid" />
                    </div>
                    <div class="description">
                      <h1>{{Card.h1}}</h1>
                      <h2>{{Card.h2}}</h2>
                      <p class="text text-truncate">{{Card.text}}</p>
                      <p>{{Card.date}}</p>
                      <a :href="Card.link">Read More</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="shadow col-sm-3 p-3 mb-2 bg-white">
              <!-- サイドバー -->
              <script type="text/javascript">
                include("/include/sidebar.html");
              </script>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <script type="text/javascript">
      include("/include/footer.html");
    </script>
    
    <script src="/js/barbaPage.js"></script>
  </body>
</html>
