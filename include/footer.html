<div class="container-fluid">
  <div class="row bg-white">
    <div class="col-12">
      <a href="/index.html" class="animsition-link" style="text-decoration: none;"><p class="text-dark p-3 border-bottom border-dark">ホーム</p></a>
    </div>
    <div class="col-12">
      <p class="text-center fs-3 text-dark p-3 border-bottom border-dark">記事一覧</p>
    </div>
    <div class="col-1"></div>
    <div class="col-10">
      <div class="row" id="list2">
        <div v-for="Card in Cards" class="col-3 p-1 text-center">
          <a style="text-decoration: none; font-size: 1.25em" class="text-center p-0 text-center footlink" :href="'/blog.html?page=' + Card.id">・{{Card.h1}}</a>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <p class="text-center text-muted">© 2023 徒然ブログ</p>
  </div>
  <script>
    const app1 = Vue.createApp({
      data() {
        return {
          Cards: [],
        };
      },
      mounted() {
        axios
          .get('list.json')
          .then((response) => (this.Cards = response.data))
          .catch((error) => console.log(error));
      },
    });
    app1.mount('#list2');
  </script>
</div>
